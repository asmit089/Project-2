    <link rel="stylesheet" href="styles.css">
</head>

<body>

     <!-- Navbar -->
     <nav class="d-flex align-items-center p-3">
        <h3 class="mb-0 me-auto">
            <a href="Home after login.html" class="text-dark text-decoration-none">PHP</a>
        </h3>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Filter</a>
           
            <li class="nav-item">
                <a class="nav-link" href="#">Help</a>

            <li class="nav-item">
                <a class="nav-link" href="Profile.html">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a href="Home.html" class="btn btn-outline-dark">Sign Out</a>
            </li>
        </ul>
    </nav>

    <!--job post form -->
    <div class="job-form">
        <h4> Need help? Post a Job Request Here</h4>

        <div class="name-container">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
        </div>

        <div class="name-container">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
        </div>
            
        <div class="job-filter-row">
            <div class="filter-group">
                <label for="dropdown">Volunteer Type</label><br>
                <select class = "dropdown">
                    <option value="">Select Option</option>
                    <option value="1">Groceries</option>
                    <option value="2">Landscaping</option>
                    <option value="3">Contracting</option>
                    <option value="4">Household Chores</option>
                    <option value="5">Transport</option>
                    <option value="6">Other/All</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="dropdown">Day of the week</label><br>
                <select class = "dropdown">
                    <option value="">Select Option</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
                </select>
            </div>
            <div class = "time-container">
                <label for="availTime">Select a time:</label>
                <input type="time" id="availTime" name="postTime">
            </div>
        </div>

        <div class="mb-3">
            <label for="textArea" class="form-label">Description:</label>
            <textarea class="form-control" id="textArea" rows="3"></textarea>
        </div>
            <button class="btn btn-outline-custom">Submit</button>
   </div>

</body>
</html>
